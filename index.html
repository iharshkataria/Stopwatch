<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Harsh's || Stopwatch</title>
</head>
<body>
    <div id="box" class="container">
       <h1 id="heading" class="heading1">STOPWATCH</h1>
        <div id="timer" class="timing">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt" >Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt" >Sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <div id="btn-container" class="button">
            <button id="start" class="btn" onclick="start()">Start</button>
            <button id="stop" class="btn" onclick="stop()">Stop</button>
            <button id="reset" class="btn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
